<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflectica Demo Request</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/tailwind-build.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

        :root {
            --bg-color: #000;
            --btn-color: #fdfdfd;
            --btn-bg: #0A8DD3;
        }

        html {
            scroll-behavior: smooth;
            font-family: "Ubuntu", sans-serif;
        }

        body {
            background-color: #000;
            color: white;
            font-family: 'Ubuntu', sans-serif;
        }

        .gradient-text {
            background: rgb(215, 215, 215);
            background: linear-gradient(90deg, rgba(215, 215, 215, 1) 18%, rgba(136, 136, 136, 1) 71%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-container {
            background-color: #080808;
            border: 1px solid #1F2123;
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
        }

        .form-input {
            background-color: transparent;
            border: 1px solid #818080;
            border-radius: 8px;
            padding: 12px 16px;
            width: 100%;
            color: white;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #5271ff;
        }

        .form-input::placeholder {
            color: #a0a0a0;
        }

        .form-label {
            color: #e4e4e4;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        .submit-btn {
            background-color: #5271ff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background-color: #4260e8;
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background-color: #065f46;
            border: 1px solid #059669;
            color: #a7f3d0;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .error-message {
            background-color: #7f1d1d;
            border: 1px solid #dc2626;
            color: #fca5a5;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .header-links {
            display: flex;
            align-items: center;
            min-width: fit-content;
            border-radius: 5px;
            padding: 5px 10px;
            transition: background-color 0.5s, color 0.5s;
            color: rgb(255, 255, 255);
        }

        .header-links:hover {
            color: #5271ff;
        }

        header {
            color: #b1b1b1;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            header .header-links {
                display: none;
            }

            .form-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body class="flex min-h-screen flex-col bg-black text-white">
    
    <!-- Header -->
    <header class="absolute top-0 z-20 flex h-[60px] w-full bg-opacity-0 px-[5%] lg:justify-around" style="padding-top: 30px;">
        <a href="index.html">
            <img src="./assets/logo.png" alt="logo" class="object h-full w-full" style="height: auto; width: 160px;" />
        </a>

        <div class="flex h-full w-max gap-5 text-base max-lg:mt-[30px] max-lg:flex-col max-lg:place-items-end max-lg:gap-5 lg:mx-auto lg:place-items-center">
            <a class="header-links" href="index.html#team"> Team </a>
            <a class="header-links" href="index.html#features-display"> Product </a>
            <a class="header-links" href="index.html#organization"> Organization </a>
            <a class="header-links" href="index.html#FAQs"> FAQs </a>
            <a class="header-links" href="mailto:info@reflectica.ai"> Contact </a>
        </div>
        
        <div class="mx-4 flex place-items-center gap-[20px] text-base max-md:w-full max-md:flex-col max-md:place-content-center">
            <a href="index.html" aria-label="back to home"
                class="rounded-lg bg-white px-3 py-2 text-black transition-transform duration-[0.3s] hover:translate-x-2">
                <span>Back to Home</span>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex min-h-screen w-full flex-col justify-center items-center px-4" style="padding-top: 120px;">
        
        <!-- Title Section -->
        <div class="text-center mb-8">
            <h1 class="gradient-text text-5xl font-semibold mb-4 max-md:text-3xl">
                Request a Demo
            </h1>
            <p class="text-xl text-gray-300 max-md:text-lg">
                Get in touch to see Reflectica in action
            </p>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <div id="success-message" class="success-message">
                <i class="bi bi-check-circle mr-2"></i>
                Thank you! Your demo request has been sent successfully. We'll get back to you soon.
            </div>
            
            <div id="error-message" class="error-message">
                <i class="bi bi-exclamation-triangle mr-2"></i>
                <span id="error-text">Something went wrong. Please try again.</span>
            </div>

            <form id="demo-form">
                <div class="mb-6">
                    <label for="name" class="form-label">Full Name *</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="Enter your full name" required>
                </div>

                <div class="mb-6">
                    <label for="email" class="form-label">Email Address *</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
                </div>

                <div class="mb-6">
                    <label for="company" class="form-label">Company/Organization *</label>
                    <input type="text" id="company" name="company" class="form-input" placeholder="Enter your company name" required>
                </div>

                <div class="mb-6">
                    <label for="message" class="form-label">Additional Message (Optional)</label>
                    <textarea id="message" name="message" class="form-input" rows="4" placeholder="Tell us more about your interest in Reflectica..."></textarea>
                </div>

                <button type="submit" id="submit-btn" class="submit-btn">
                    <span id="btn-text">Request Demo</span>
                    <span id="btn-loading" style="display: none;">
                        <i class="bi bi-arrow-clockwise animate-spin mr-2"></i>
                        Sending...
                    </span>
                </button>
            </form>
        </div>

        <!-- Additional Info -->
        <div class="mt-8 text-center text-gray-400 max-w-md">
            <p class="text-sm">
                Have questions? Reach out directly at 
                <a href="mailto:tim@reflectica.ai" class="text-blue-400 hover:underline">tim@reflectica.ai</a>
            </p>
        </div>
    </main>

     <script>
        document.getElementById('demo-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            // Show loading state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-flex';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Get form data
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                company: formData.get('company'),
                message: formData.get('message') || 'No additional message provided'
            };
            
            try {
                // Create the email subject and body
                const subject = `Demo Request from ${data.name}`;
                const body = `New demo request:

Name: ${data.name}
Email: ${data.email}
Company: ${data.company}
Message: ${data.message}

Please reach out to schedule a demo.`;
                
                // Create mailto URL
                const mailtoUrl = `mailto:tim@reflectica.ai?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                
                // Show success message first
                setTimeout(() => {
                    successMessage.style.display = 'block';
                    this.reset();
                    
                    // Open mailto link
                    try {
                        window.open(mailtoUrl, '_self');
                    } catch (mailtoError) {
                        // Fallback - try using window.location
                        window.location.href = mailtoUrl;
                    }
                    
                    // Reset button state
                    submitBtn.disabled = false;
                    btnText.style.display = 'inline';
                    btnLoading.style.display = 'none';
                }, 1000);
                
            } catch (error) {
                console.error('Error:', error);
                errorText.textContent = 'Failed to send request. Please try again or email us directly.';
                errorMessage.style.display = 'block';
                
                // Reset button state
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
